<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Nontonku - Film</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar Menu -->
        <div class="sidebar">
            <h2>Admin Nontonku</h2>
            <ul>
                <li class="active"><a href="admin_film.html">Film</a></li>
                <li><a href="admin_schedule.html">Schedule</a></li>
                <li><a href="admin_teater.html">Teater</a></li>
                <li><a href="admin_promo.html">Promo</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <h2>Tab Film</h2>
            <form class="film-form">
                <!-- Add New Film Section -->
                <div class="form-group">
                    <label for="filmTitle">Add New Film:</label>
                    <input type="text" id="filmTitle" placeholder="Film Title">
                </div>

                <!-- Genre Dropdown Section -->
                <div class="form-group">
                    <label for="genre">Genre:</label>
                    <select id="genre">
                        <option value="action">Action</option>
                        <option value="comedy">Comedy</option>
                        <option value="drama">Drama</option>
                        <option value="horror">Horror</option>
                        <option value="romance">Romance</option>
                        <option value="sci-fi">Sci-Fi</option>
                        <option value="thriller">Thriller</option>
                        <!-- Tambahkan genre lainnya sesuai kebutuhan -->
                    </select>
                </div>

                <!-- Add Poster Section -->
                <div class="form-group">
                    <label for="poster">Add Poster:</label>
                    <input type="file" id="poster">
                </div>

                <!-- Trailer Video Section -->
                <div class="form-group">
                    <label for="trailer">Add Trailer Video:</label>
                    <input type="file" id="trailer">
                </div>

                <!-- Detail Video Section -->
                <div class="form-group">
                    <label for="overview">Overview:</label>
                    <textarea id="overview" placeholder="Overview"></textarea>
                </div>
                <div class="form-group">
                    <label for="director">Director:</label>
                    <input type="text" id="director" placeholder="Director">
                </div>
                <div class="form-group">
                    <label for="writer">Writer:</label>
                    <input type="text" id="writer" placeholder="Writer">
                </div>
                <div class="form-group">
                    <label for="releaseDate">Release Date:</label>
                    <input type="date" id="releaseDate">
                </div>
                <div class="form-group">
                    <label for="cast">Cast:</label>
                    <input type="text" id="cast" placeholder="Cast">
                </div>

                <!-- Running Time Section -->
                <div class="form-group">
                    <label for="runningTime">Running Time:</label>
                    <input type="text" id="runningTime" placeholder="Running Time (e.g., 120 mins)">
                </div>

                <!-- Add Details Button -->
                <div class="form-group">
                    <label for="showing">Add detail â†’ Now Showing / Upcoming:</label>
                    <input type="text" id="showing" placeholder="Show Type (e.g., Now Showing, Upcoming)">
                </div>

                <!-- Submit Button -->
                <button type="submit" class="submit-btn">Add Details</button>
            </form>
        </div>
    </div>
</body>
</html>
