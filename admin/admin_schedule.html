<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Nontonku - Schedule</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar  -->
        <div class="sidebar">
            <h2>Admin Nontonkuy</h2>
            <ul>
                <li><a href="index.html">Film</a></li>
                <li class="active"><a href="admin_schedule.html">Schedule</a></li>
                <li><a href="admin_teater.html">Teater</a></li>
                <li><a href="admin_promo.html">Promo</a></li>
            </ul>
        </div>

<!-- Main Content -->
        <div class="main-content">
            <h2>Tab Schedule</h2>
            <form class="schedule-form">
                <!-- Add Film Name  -->
                <div class="form-group">
                    <label for="filmName"> Film Name:</label>
                    <input type="text" id="filmName" placeholder="Film Name">
                </div>
                
                <!-- Theme  -->
                <div class="form-group">
                    <label for="theme">Theme:</label>
                    <input type="text" id="theme" placeholder="Theme">
                </div>

                <!-- Add Time  -->
                <div class="form-group">
                    <label> Time:</label>
                    <div class="time-options">
                        <input type="text" placeholder="Time 1">
                        <input type="text" placeholder="Time 2">
                        <input type="text" placeholder="Time 3">
                    </div>
                </div>

                <!-- Add Theater  -->
                <div class="form-group">
                    <label> Theater:</label>
                    <div class="theater-options">
                        <input type="text" placeholder="Theater 1">
                        <input type="text" placeholder="Theater 2">
                        <input type="text" placeholder="Theater 3">
                    </div>
                </div>

                <!-- Submit  -->
                <button type="submit" class="submit-btn">Add Schedule</button>
            </form>
        </div>
    </div>
</body>
</html>
