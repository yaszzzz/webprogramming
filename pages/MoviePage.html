<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Page</title>
    <link rel="stylesheet" href="../style/styleMoviePage.css">
</head>
<body>

    <!-- Hero Section -->
    <section class="movie-hero">
        <h1>Black Panther: Wakanda Forever</h1>
    </section>

    <!-- Main Content -->
    <section class="movie-content">
        <!-- Trailer Section -->
        <div class="trailer-section">
            <h2>Watch Trailer</h2>
            <img src="https://via.placeholder.com/400x250" alt="Trailer Thumbnail"> <!-- Replace with trailer thumbnail -->
        </div>

        <!-- Details Section -->
        <div class="details-section">
            <h2>Overview</h2>
            <p>Queen Ramonda, Shuri, M'Baku, Okoye, and the Dora Milaje fight to protect their nation...</p>
            
            <div class="movie-info">
                <strong>Director:</strong> Ryan Coogler
            </div>
            <div class="movie-info">
                <strong>Running Time:</strong> 161 Minutes
            </div>
            <div class="movie-info">
                <strong>Release Date:</strong> November 11, 2022
            </div>
            <div class="movie-info">
                <strong>Cast:</strong> Angela Bassett, Letitia Wright, Winston Duke...
            </div>

            <button class="btn-ticket">Beli Tiket Sekarang</button>
        </div>

        <!-- Poster Section -->
        <div class="poster-section">
            <h3>Posters</h3>
            <div class="poster-grid">
                <img src="https://via.placeholder.com/100x150" alt="Poster 1">
                <img src="https://via.placeholder.com/100x150" alt="Poster 2">
            </div>
        </div>
    </section>

</body>
</html>
